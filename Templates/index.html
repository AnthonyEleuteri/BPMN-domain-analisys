<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elaborazione Testo</title>
</head>
<body>
    <h1>Inserisci il testo:</h1>
    <form method="POST">
        <input type="text" name="testo">
        <button type="submit">Elabora</button>
    </form>
    
    {% if risultati %}
        <div>
            {{ risultati | safe }}
        </div>
    {% endif %}
</body>
</html>
